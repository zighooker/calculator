<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h2>Calculator</h2>
    </div>
    <div class="content">
        <div class="calcContainer">
            <div class="printOut">
                <p>test222</p>
            </div>
            <div class="screenContainer">
                <p id="screen">82738</p>
            </div>
            <div class="buttonRow">
                <button class="inputButton" id="7Button">7</button>
                <button class="inputButton" id="8Button">8</button>
                <button class="inputButton" id="9Button">9</button>
                <button class="inputButton" id="divButton">รท</button>
            </div>
            <div class="buttonRow">
                <button class="inputButton" id="4Button">4</button>
                <button class="inputButton" id="5Button">5</button>
                <button class="inputButton" id="6Button">6</button>
                <button class="inputButton" id="mulButton">x</button>
            </div>
            <div class="buttonRow">
                <button class="inputButton" id="1Button">1</button>
                <button class="inputButton" id="2Button">2</button>
                <button class="inputButton" id="3Button">3</button>
                <button class="inputButton" id="minButton">-</button>
            </div>
            <div class="buttonRow">
                <button class="inputButton" id="0Button">0</button>
                <button class="inputButton" id="decButton">.</button>
                <button class="inputButton" id="negButton">+/-</button>
                <button class="inputButton" id="plusButton">+</button>
            </div>
            <div class="buttonRow">
                <button class="inputButton" id="ceButton">CE</button>
                <button class="inputButton" id="equalButton">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Built by Zig Hooker</p>
    </div>
</body>
</html>
