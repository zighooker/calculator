<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/fake-receipt" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h2>Calculator</h2>
    </div>
    <div class="content">
        <div class="calcContainer">
            <div class="printOut">
                <p>test222</p>
                <p>tst2</p>
            </div>
            <div class="screenContainer">
                <p id="screen">0</p>
            </div>
            <div class="buttonRow">
                <button class="inputButton" id="7">7</button>
                <button class="inputButton" id="8">8</button>
                <button class="inputButton" id="9">9</button>
                <button class="inputButton opButton" id="รท">รท</button>
            </div>
            <div class="buttonRow">
                <button class="inputButton" id="4">4</button>
                <button class="inputButton" id="5">5</button>
                <button class="inputButton" id="6">6</button>
                <button class="inputButton opButton" id="x">x</button>
            </div>
            <div class="buttonRow">
                <button class="inputButton" id="1">1</button>
                <button class="inputButton" id="2">2</button>
                <button class="inputButton" id="3">3</button>
                <button class="inputButton opButton" id="-">-</button>
            </div>
            <div class="buttonRow">
                <button class="inputButton" id="0">0</button>
                <button class="inputButton" id="decimal">.</button>
                <button class="inputButton" id="negative">+/-</button>
                <button class="inputButton opButton" id="+">+</button>
            </div>
            <div class="buttonRow">
                <button class="inputButton" id="clear">CE</button>
                <button class="inputButton opButton" id="equals">=</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Built by Zig Hooker</p>
    </div>
</body>
</html>
